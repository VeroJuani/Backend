<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Inicio</title>
</head>

<body>
    <div class="container">
        <!-- Cabecera del sitio -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Gestión de empleados</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('index')}}">Empleados <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Alumnos</a>
                    </li>
                </ul>
            </div>
        </nav>
<br>
<a href="{{url_for('create')}}" class="btn btn-success">
Ingresar nuevo empleado
</a>
<br>
<br>
<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{empleado[0]}}</td>
            <td>
                <img class="img-
                thumbnail" width="100" src="uploads/{{empleado[3]}}" alt="">
                </td>
            <td>{{empleado[1]}}</td>
            <td>{{empleado[2]}}</td>
            <td>
                <a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a> |
                <a class="btn btn-danger" onclick="return confirm('¿Desea borrar al empleado?')" href="/destroy/{{empleado[0]}}">Eliminar</a>
                </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

</body>
</html>
